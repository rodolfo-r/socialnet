<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Profile</title>
  </head>
  <body>
    <div id="info">
      <h3>Username: {{ .Username }}</h3>
      <h3>First name: {{ .FirstName }}</h3>
      <h3>Last name: {{ .LastName }}</h3>
    </div>
    <div id="wall">
      <h3>Posts: {{ .Posts }}</h3>
    </div>
  </body>
</html>
