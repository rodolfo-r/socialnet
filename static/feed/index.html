<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/static/feed/styles.css" type="text/css" media="all" />
    <title>Socialnet - Feed</title>
  </head>
  <body>
    {{ range . }}
      <div class="post">
        <a data-id="{{ .Post.Author }}">
          <img class="usr-img" src="{{ .ProfileImageURL }}" alt=""/>
        </a>
        <a data-id="{{ .Post.Author }}">
          <h3>{{ .Post.Author }} </h3>
        </a>
        <h3>{{ .Post.Title }} </h3>
        <h3>{{ .Post.Body }} </h3>
        <h3>{{ .Post.CreatedAt }} </h3>
        <h3>Likes: {{ len .Post.Likes }} </h3>
        <input data-id="{{ .Post.ID }}" data-liked="{{ .Liked }}" class="like" type="button"></input>
      </div>
    {{ end }}
    <script defer="defer" src="/static/feed/script.js" charset="utf-8"></script>
  </body>
</html>
